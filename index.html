    <link href='css\font.css' rel='stylesheet' type='text/css'>

<body>
    <div id="main-container-div">

        <div class="header">
            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->

            <!-- Added two buttons which are placed on top right side of the heaader  -->
            <!-- Open SignUpModal on clicking sign Up button -->
            <input class="topButtons" id="signUp" type="button" value="Sign Up">
            <!-- Open SignInModal on clicking sign In button -->
            <input class="topButtons" id="signIn" type="button" value="Sign In">
            <!-- Logo creation  -->
            <a id="pageTitle" class="logo-title" color="#112fb4">ScriBBler</a>
            <p class="middleText">Explore, Imagine, Create</p>

        </div>
           
    <div class="postButtons">
            <!-- Insert code for All Posts & Create Post button here -->

            <!-- Added both buttons inclined to the center of the screen -->
            <!-- Opening bliglist in same tab on clicking all posts button -->
            <button type="button" class="midButtons" onclick="window.open('./html/bloglist.html','_self');"> All Posts </button>
            <!-- opening createPostModal on clicking create Post Button -->
            <button type="button" class="midButtons" id="createPost"> Create Post </button>


     </div>
    </div>
  
  <!-- Modal Class to open sign in modal -->
    <div id="signInModal" class="modal">
     <!-- Modal content -->
     <div class="modal-content">
         <span class="close" id="closein">&times;</span>
         <br>
         <p class="modal-title">Welcome Back!</p>
         <hr>
         <form>
             <p>Username</p>
             <input type="text" name="Username" placeholder="Enter Username" required>
             <p>Password</p>
             <input type="password" name="Password" placeholder="Enter Password" required>
             <!--A separate div for Sign In button to handle styling and positioning-->
             <div>
                 <input class="submitbtn" type="submit" value="Sign In">
             </div>
             <p class="form-footer-text">Not a member? <a onclick="openSignUpModal()">Sign Up</a></p>
         </form>
     </div>
    </div>

    <!-- Modal Class to open sign up modal -->
    <div id="signUpModal" class="modal">
     <!-- Modal content -->
     <div class="modal-content">
         <span class="close" id="closeup">&times;</span>
         <br>
         <p class="modal-title">Get Started</p>
         <hr>
         <form>
             <p>Full Name</p>
             <input type="text" name="Fullname" placeholder="Enter Full Name" required>
             <p>Username</p>
             <input type="text" name="Username" placeholder="Enter Username" required>
             <p>Password</p>
             <input type="password" name="Password" placeholder="Enter Password" required>
             <p>Confirm Password</p>
             <input type="password" name="ConfirmPassword" placeholder="Confirm Password" required>
             <!--A separate div for Sign Up button to handle styling and positioning-->
             <div>
                 <input class="submitbtn" type="submit" value="Sign Up">
             </div>
         </form>
     </div>

    </div> 



    <!-- Modal Class to open create post modal -->
    <div id="createPostModal" class="modal">
     <!-- Modal content -->
     <div id="create-post-modal-content" class="modal-content">
         <span class="close" id="closecreate">&times;</span>
         <br>
         <p class="modal-title">Pen Your Post</p>
         <form id="createPostForm">
             <p>Title:</p>
             <input id="create-post-title" type="text" name="posttitle">
         </form>
         <p class="text-area-title">Content:</p>
         <textarea name="postContent" rows="20" cols="100" form="createPostForm"></textarea>
         <!--A separate div for Create button to handle styling and positioning-->
         <div class="create-post-submit">
             <input class="create-post-button" type="submit" value="Create">
         </div>
     </div>

    </div>
